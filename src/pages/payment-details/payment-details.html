<ion-header>
  <ion-navbar padding-top padding-bottom>
    <ion-buttons no-margin left>
    </ion-buttons>
    <ion-title text-center>Payment Details</ion-title>
    <ion-buttons end>
      <button (click)="share()" padding ion-button icon-only>
        <ion-icon class="share-top-right" name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div margin class="big-text">Get Curl Care Select</div>
  <div class="bold-font large-text total-price text-purple" style="font-size: 3rem;" margin>${{paymentAmount}}</div>
  <div margin class="big-text">Payment Method</div>

  <div class="row" margin-left text-center>
    <button (click)="paypal()" [ngClass]="isPaypal?'focus':''" class="text-white text-transfrom paypal-btn" ion-button round style="width: 40%;">
      <span>Paypal</span>
      <span margin-left class="large-text">
        <ion-icon ios="ios-checkmark-circle-outline" md="ios-checkmark-circle-outline"></ion-icon>
      </span>
    </button>

    <button (click)="cardPay()" [ngClass]="isPaypal?'':'focus'" class="text-white text-transfrom card-btn" ion-button margin-left round
            style="width: 40%;">
      <span>Card</span>
      <span margin-left class="large-text">
        <ion-icon ios="ios-checkmark-circle-outline" md="ios-checkmark-circle-outline"></ion-icon>
      </span>
    </button>
  </div>

  <div [hidden]="!isPaypal">
    <div padding margin id="paypal-button"></div>
  </div>
  <div [hidden]="isPaypal">
    <form padding action="/" method="post" id="payment-form">
      <div class="form-row">
        <div id="card-element">
        </div>
        <div id="card-errors" role="alert"></div>
      </div>
      <button class="text-white text-transfrom pay-button" ion-button round>Process to pay</button>
      <!--<div margin text-center><button margin-top ion-button round small>Pay</button></div>-->
    </form>
