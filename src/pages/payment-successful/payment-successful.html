<ion-header>
  <ion-navbar padding-top padding-bottom>
    <ion-buttons padding no-margin left>
    </ion-buttons>
    <ion-title text-center>Payment Successful</ion-title>
    <ion-buttons end>
      <button (click)="share()" padding ion-button icon-only>
        <ion-icon class="share-top-right" name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row" padding>
    <div col-8>
      <ion-label>Money Paid to {{receiverName}}</ion-label>
      <ion-label style="font-size: 3.5rem;" class="input-amount">${{amount}}</ion-label>
      <ion-label>{{getPaymenDate()}}</ion-label>
    </div>
    <div col-4 text-center>
      <!--<img class="img-group" src="assets/img/Group 5158.png">-->
      <ion-icon margin-top class="check" name="ios-checkmark-circle"></ion-icon>
      <div class="text-payment">Payment Done</div>
    </div>
  </div>
  <hr class="solid">
  <div class="row" padding>
    <div col-6>
      <ion-label>Form</ion-label>
      <ion-label>{{cardName}}</ion-label>
      <ion-label>**** **** {{last4}}</ion-label>
      <!--<ion-label>Bank Name Here</ion-label>-->
    </div>
    <div col-6>
      <ion-label class="text-label">Transaction Id</ion-label>
      <ion-label class="id-label">{{transactionId}}</ion-label>
      <ion-icon end class="card-img" name="ios-card"></ion-icon>
    </div>
  </div>
  <hr class="solid">

  <button class="text-white done-button" ion-button round  (click)="paymentDone()" style="width: 40%;">Done</button>

</ion-content>
