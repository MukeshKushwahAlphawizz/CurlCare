<ion-content>
  <ion-icon class="back-arrow" ios="ios-arrow-back-outline" md="ios-arrow-back-outline" (click)="back()"></ion-icon>
  <div class="top_img">
    <img src="assets/img/bg-girl.png">
  </div>
  <ion-label style="text-align: center;" class="bold-font big-text">Change Password</ion-label>
  <form [formGroup]="changeForm">
    <ion-item style="width: 90%;" margin-left margin-top>
      <ion-label floating>
        <ion-icon class="left-icon" name="ios-key-outline"></ion-icon><span margin-left>Old Password</span>
      </ion-label>
      <ion-input formControlName="oldPassword" class='auto-location full-input' type="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let error of error_messages.oldPassword">
        <div class="error-message left-margin" *ngIf="changeForm.get('oldPassword').hasError(error.type) &&
                (changeForm.get('oldPassword').dirty || changeForm.get('oldPassword').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>

    <ion-item style="width: 90%;" margin-left margin-top>
      <ion-label floating>
        <ion-icon class="left-icon" name="ios-key-outline"></ion-icon><span margin-left>New Password</span>
      </ion-label>
      <ion-input formControlName="password" class='auto-location full-input' type="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let error of error_messages.password">
        <div class="error-message left-margin" *ngIf="changeForm.get('password').hasError(error.type) &&
                (changeForm.get('password').dirty || changeForm.get('password').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>

    <ion-item style="width: 90%;" margin-left margin-top>
      <ion-label floating>
        <ion-icon class="left-icon" name="ios-key-outline"></ion-icon><span margin-left>Confirm Password</span>
      </ion-label>
      <ion-input formControlName="confirmPassword" class='auto-location full-input' type="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let error of error_messages.confirmPassword">
        <div class="error-message left-margin" *ngIf="changeForm.get('confirmPassword').hasError(error.type) &&
                (changeForm.get('confirmPassword').dirty || changeForm.get('confirmPassword').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>

    <button [disabled]="changeForm.invalid" class="text-white signin-btn" padding ion-button round margin-bottom (click)="saveDetails()"
            style="width: 40%;">Save
    </button>
  </form>

</ion-content>
